<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>%SUBJECT%</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }
  th, td {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
  }
  th {
    background-color: #f2f2f2;
  }
</style>
</head>
<body>
  <p>%INTRO_TEXT%</p>
  <table>
    <thead>
      %HEADERS%
    </thead>
    <tbody>
      %ROWS%
    </tbody>
  </table>
  <p>Email sent at: %TIMESTAMP%</p>
</body>
</html>
